<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

   <header>

    <h1> Productos</h1>

    <div> 

        <i class="fa-solid fa-cart-shopping"></i> 


        <div class="container-cart-products hidden-cart">

            <div class="count-products">
                <span id="contador-productos"conta> 0 </span>
            </div>
            
            <div class="cart-product">
                
                <div class="info-cart-product">
                        <span class="cantidad-producto-carrito">1</span>
                        <p class="titulo-producto-carrito">Zapatos nike</p>
                        <span class="precio-producto-carrito">2500</span>
                </div>

                <div>
                    <i class="fa-solid fa-x"></i>
                </div>

             </div>

             <div class="cart-total">
                <h3>Total</h3>
                <span class="total-pagar"> $5000 </span>
             </div>

        </div>

    </div>

   </header>

   <div class="container-items">

        <div class="item">

            <figure>
                <img src="./remera-trasero1-d5ce44b50feb628fe116794946967373-640-0.webp" alt="producto">
            </figure>

            <div class="info-product">
                <h2>Remera</h2>
                <p class="price">2500</p>
                <button>Agregar al Carrito</button>
            </div>

        </div>

        <div class="item">

            <figure>
                <img src="./gorra.jpg" alt="producto">
            </figure>

            <div class="info-product">
                <h2>Gorra</h2>
                <p class="price">500</p>
                <button>Agregar al Carrito</button>
            </div>

        </div>

        <div class="item">

            <figure>
                <img src="./pantalon.webp" alt="producto">
            </figure>

            <div class="info-product">
                <h2>Pantalon</h2>
                <p class="price">3500</p>
                <button>Agregar al Carrito</button>
            </div>

        </div>

        <div class="item">

            <figure>
                <img src="./billetera.webp" alt="producto">
            </figure>

            <div class="info-product">
                <h2>Billatera</h2>
                <p class="price">780</p>
                <button>Agregar al Carrito</button>
            </div>

        </div>


        <div class="item">

            <figure>
                <img src="./buzo.jpg" alt="producto">
            </figure>

            <div class="info-product">
                <h2>Buzo</h2>
                <p class="price">4700</p>
                <button>Agregar al Carrito</button>
            </div>

        </div>

   </div>
</body>
</html>
